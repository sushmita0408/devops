name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      # 3Ô∏è‚É£ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      # 4Ô∏è‚É£ Deploy Helm chart
      - name: Deploy Helm chart
        env:
          IMAGE: sushmita04/node-app:latest   # update to your actual image
        run: |
          echo "üöÄ Deploying Helm chart with image: $IMAGE"
          
          helm upgrade --install node-release . \
            --namespace default \
            --create-namespace \
            --set image.repository=$(echo $IMAGE | cut -d: -f1) \
            --set image.tag=$(echo $IMAGE | cut -d: -f2) \
            -f values.yaml \
            --force
          
          echo "‚úÖ Helm release 'node-release' deployed successfully."

      # 5Ô∏è‚É£ Verify Deployment
      - name: Verify Deployment
        run: |
          DEPLOYMENT_NAME="node-release-nodejs-app"
          
          echo "üîÑ Restarting deployment: $DEPLOYMENT_NAME"
          kubectl rollout restart deployment $DEPLOYMENT_NAME -n default
          
          echo "‚è≥ Waiting for rollout to complete..."
          kubectl rollout status deployment $DEPLOYMENT_NAME -n default
          
          echo "üìã Listing current pods:"
          kubectl get pods -n default
