name: CD Pipeline

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Deploy Helm chart
        run: |
          echo "Checking cluster nodes..."
          kubectl get nodes -o wide

          echo "Deploying Helm chart..."
          helm upgrade --install nodejs-app . \
            -f values.yaml \
            --namespace default \
            --create-namespace \
            --force

      - name: Verify pods
        run: |
          echo "Listing pods in default namespace..."
          kubectl get pods -n default
          kubectl rollout status deployment nodejs-app-node-app -n default
