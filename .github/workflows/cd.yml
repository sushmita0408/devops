name: CD Pipeline

on:
  repository_dispatch:
    types: [deploy]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Deploy Helm chart
        env:
          IMAGE: ${{ github.event.client_payload.image }}
        run: |
          echo "Deploying Helm chart with image: $IMAGE"

          helm upgrade --install nodejs-app . \
            --namespace default \
            --create-namespace \
            --set image.repository=$(echo $IMAGE | cut -d: -f1) \
            --set image.tag=$(echo $IMAGE | cut -d: -f2) \
            -f values.yaml \
            --force

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment nodejs-app-node-app -n default
          kubectl get pods -n default
