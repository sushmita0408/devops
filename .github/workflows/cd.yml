name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      # 3️⃣ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      # 4️⃣ Deploy Helm chart
      - name: Deploy Helm chart
        env:
          IMAGE: your-dockerhub-username/nodejs-app:latest   # or change to specific tag
        run: |
          echo "Deploying Helm chart with image: $IMAGE"

          helm upgrade --install nodejs-app . \
            --namespace default \
            --create-namespace \
            --set image.repository=$(echo $IMAGE | cut -d: -f1) \
            --set image.tag=$(echo $IMAGE | cut -d: -f2) \
            -f values.yaml \
            --force

      # 5️⃣ Verify Deployment
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment nodejs-app-node-app -n default
          kubectl get pods -n default
