apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nodejs
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-nodejs
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
